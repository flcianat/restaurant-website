<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Menu</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        padding: 80px;
      }
      .form-group label {
        font-weight: 600;
      }
      #dynamicImage {
        max-width: 200px;
        height: auto;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h4>Add Menu</h4>

    <form method="POST" action="/add_menu">
      <div>
        <label for="img_url">Image URL</label>
        <div class="input-group mb-3">
          <input
            type="text"
            id="img_url"
            name="img_url"
            class="form-control"
            placeholder="Enter image URL"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="updateImage()"
          >
            Upload URL
          </button>
        </div>
        <img
          id="dynamicImage"
          src="default.jpg"
          alt="Your image will appear here"
        />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          rows="3"
        ></textarea>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          step="0.01"
          required
        />
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category" required>
          <option value="" hidden>Select category..</option>
          <option value="Main Course">Main Course</option>
          <option value="Appetizer">Appetizer</option>
          <option value="Salad">Salad</option>
          <option value="Pizza">Pizza</option>
          <option value="Dessert">Dessert</option>
          <option value="Pasta">Pasta</option>
          <option value="Entree">Entree</option>
          <option value="Mexican">Mexican</option>
          <option value="Asian">Asian</option>
          <option value="Seafood">Seafood</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="mb-3">
        <div class="d-flex justify-content-end gap-2">
          <a href="/admin-new#menu" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-primary ml-1">
            Save Menu Item
          </button>
        </div>
      </div>
    </form>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for updating image -->
    <script>
      function updateImage() {
        var input = document.getElementById("img_url").value;
        var image = document.getElementById("dynamicImage");
        image.src = input;
      }
    </script>
  </body>
</html>
