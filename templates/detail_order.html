<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order #{{ id }}</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sidebars/"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .poppins-regular {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      body {
        padding: 80px;
      }
    </style>
  </head>
  <body class="poppins-regular">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex gap-3 align-items-center">
        <a type="button" class="btn btn-primary mb-2" href="/admin-new#home">Back</a>
        <h1>Order Details #{{id}}</h1>
      </div>

      <div>
        <a type="button" class="btn btn-primary">
          <i class="bi bi-printer-fill"></i>
        </a>
      </div>
    </div>

    <p><span class="fw-bold">Date</span> <br />June 17, 2024</p>
    <p class=""></p>

    <table class="table table-bordered" style="margin-top: 20px">
      <thead>
        <tr>
          <th>Item</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      {% for data in data_detail %}
      <tbody>
        <tr>
          <td>{{ data[0] }}</td>
          <td>{{ data[1] }}</td>
          <td>{{ data[2] }}</td>
          <td>{{ data[3] }}</td>
        </tr>
      </tbody>

      {% endfor %}
    </table>
    <div
      style="margin-left: 800px"
      class="d-flex justify-content-between align-items-center"
    >
      <h5>Grand Total</h5>
      <h6 style="margin-right: 150px"></h6>
    </div>
    <!-- <div class="dropdown">
      <button
        id="statusButton"
        class="btn btn-secondary dropdown-toggle"
        type="button"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        status
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" href="#" onclick="updateStatus('Accept')"
            >Accept</a
          >
        </li>
        <li>
          <a class="dropdown-item" href="#" onclick="updateStatus('Reject')"
            >Reject</a
          >
        </li>
      </ul>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function updateStatus(newStatus) {
        document.getElementById("statusButton").innerText = newStatus;
      }
    </script>
  </body>
</html>
