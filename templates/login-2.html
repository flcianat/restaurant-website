<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
        margin: 0;
        font-family: "Arial", sans-serif;
      }
      .container {
        display: flex;
        flex-direction: row;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
      }
      .left-section {
        background-color: #2c3e50;
        color: white;
        padding: 40px;
        text-align: center;
        width: 400px;
        height: 450px;
      }
      .left-section h1 {
        margin: 0;
        font-size: 48px;
        line-height: 1.2;
      }
      .right-section {
        background-color: white;
        padding: 40px;
        width: 400px;
        height: 450px;
      }
      .right-section h2 {
        margin: 0 0 20px;
        font-size: 24px;
        color: #333;
      }
      .right-section input[type="text"],
      .right-section input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      .right-section button {
        width: 100%;
        padding: 10px;
        background-color: #2980b9;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
      }
      .right-section button:hover {
        background-color: #3498db;
      }
      .right-section .forgot-password {
        color: #888;
        text-decoration: none;
        display: block;
        margin-top: 10px;
      }
      .right-section .forgot-password:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <!-- <h1>Hello</h1> -->
      </div>
      <div class="right-section">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
