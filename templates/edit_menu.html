<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Menu</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sidebars/"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <style>
      .poppins-regular {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      body {
        padding: 80px;
      }
    </style>
  </head>
  <body class="poppins-regular">
    <h4>Edit Menu {{menu[2]}}</h4>

    <form method="POST">
      <div>
        <label for="img_url">Image URL</label>
        <div class="input-group mb-3">
          <input
            type="text"
            id="img_url"
            name="img_url"
            class="form-control"
            value="{{menu[0]}}"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            onclick="updateImage()"
          >
            Upload URL
          </button>
        </div>
        <img
          id="dynamicImage"
          src="{{menu[0]}}"
          alt="Your image will appear here"
        />
      </div>
      <input type="hidden" name="id" value="{{ menu[1] }}" />
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          value="{{ menu[2] }}"
        />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          class="form-control"
          id="description"
          name="description"
          rows="3"
        >
{{menu[3]}}</textarea
        >
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          name="price"
          value="{{ menu[4] }}"
          step="0.01"
        />
      </div>

      <div class="my-3">
        <div class="row">
          <div class="col">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category">
              <option value="" hidden>{{menu[5]}}</option>
              <option value="Main Course">Main Course</option>
              <option value="Appetizer">Appetizer</option>
              <option value="Salad">Salad</option>
              <option value="Pizza">Pizza</option>
              <option value="Dessert">Dessert</option>
              <option value="Pasta">Pasta</option>
              <option value="Entree">Entree</option>
              <option value="Mexican">Mexican</option>
              <option value="Asian">Asian</option>
              <option value="Seafood">Seafood</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="col">
            <label for="status">Menu Status</label>
            <select class="form-control" id="status" name="status">
              <option value="" hidden>{{menu[6]}}</option>
              <option value="Unavailable">Unavailable</option>
              <option value="Available">Available</option>
            </select>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-end gap-2">
        <a type="button" class="btn btn-secondary" href="/admin-new#menu"
          >Back</a
        >
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function updateStatus(newStatus) {
        document.getElementById("statusButton").innerText = newStatus;
      }
    </script>
    <script>
      function updateImage() {
        var input = document.getElementById("img_url").value;
        var image = document.getElementById("dynamicImage");
        image.src = input;
      }
    </script>
  </body>
</html>
