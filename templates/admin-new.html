<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.122.0" />
    <title>Admin-New</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/sidebars/"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .bd-mode-toggle {
        z-index: 1500;
      }

      .bd-mode-toggle .dropdown-menu .active .bi {
        display: block !important;
      }

      .nav-item {
        list-style: none;
      }

      .nav-link {
        display: flex;
        align-items: center;
        text-decoration: none;
        padding: 10px;
      }

      .nav-link i {
        margin-right: 15px;
      }

      .nav-link.active {
        font-weight: bold;
        background-color: #0d6efd;
      }

      .nav-item {
        margin: 0 5px;
      }

      .content-section {
        display: none;
      }

      .active-section {
        display: block;
      }
    </style>
  </head>
  <body>
    <main class="d-flex flex-nowrap">
      <div
        class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark"
        style="width: 280px; height: 100vh"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"
          style="
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 8px 0 0 8px;
          "
        >
          <i
            class="bi bi-shop"
            style="margin-right: 15px; font-size: 1.75rem"
          ></i>
          <span class="fs-4" style="font-size: 1.75rem">Restaurant</span>
        </a>

        <hr />
        <a href="#home" class="nav-link active text-white" data-target="home">
          <i class="bi bi-house-door"></i>
          Home
        </a>

        <a href="#menu" class="nav-link text-white" data-target="menu">
          <i class="bi bi-journal"></i>
          Menu
        </a>

        <a href="#orders" class="nav-link text-white" data-target="orders">
          <i class="bi bi-basket"></i>
          Orders
        </a>
      </div>

      <div class="container-fluid" id="content">
        <div id="home" class="content-section active-section">
          <h2>Home</h2>
          <p>Welcome to the home section.</p>
        </div>
        <div id="menu" class="content-section">
          <h2>Menu</h2>
          <p>Here is the menu content.</p>
        </div>
        <div id="orders" class="content-section">
          <h2>Orders</h2>
          <p>Here is the orders content.</p>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll(".nav-link");

        links.forEach((link) => {
          link.addEventListener("click", function (event) {
            event.preventDefault();
            const target = this.getAttribute("data-target");

            // Hide all content sections
            document.querySelectorAll(".content-section").forEach((section) => {
              section.classList.remove("active-section");
            });

            // Remove active class from all links
            links.forEach((link) => {
              link.classList.remove("active");
            });

            // Show the target content section
            document.getElementById(target).classList.add("active-section");

            // Add active class to the clicked link
            this.classList.add("active");
          });
        });
      });
    </script>
  </body>
</html>
