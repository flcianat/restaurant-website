<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .poppins-regular {
        font-family: "Poppins", sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      body,
      html {
        height: 100%;
      }
      .image-column {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      .image-column img {
        max-width: 700px;
        max-height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body class="poppins-regular">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- Image Column -->
        <div class="col-md-6 d-none d-md-flex flex-column image-column">
          <img
            src="https://img.freepik.com/free-vector/two-women-sitting-cafe_74855-11174.jpg?w=1060&t=st=1718974235~exp=1718974835~hmac=788ea4d0bb72d9fb24f769829d29366ccd4b056101c884fe9b3f93b957ecdd4e"
            alt="Restaurant"
          />

          <p class="text-center mt-3">
            Don't have an account yet? <a href="register">Register</a>
          </p>
        </div>
        <!-- Form Column -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="w-75">
            <div
              href="#"
              class="d-flex align-items-center gap-2 justify-content-center"
            >
              <i class="fs-2 bi bi-shop"></i>
              <h1 class="fs-2 text-center fw-bold mt-3">Restaurant</h1>
            </div>
            <h5 class="text-left">Sign In</h5>
            {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            <form method="post">
              <div class="form-group mt-4">
                <label for="email" class="fw-semibold">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group mt-5">
                <label for="password" class="fw-semibold">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>

              <button type="submit" class="mt-5 btn btn-primary w-100">
                Sign In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
